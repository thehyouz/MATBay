<table matSort (matSortChange)="sortDataSong($event)" id="t01" mat>
    <tr>
        <th mat-sort-header="id"> ID </th>
        <th> Chanson </th>
        <th> URL </th>
        <th mat-sort-header="username" *ngIf="!constitution.isAnonymous"> Ajout√© par </th>
    </tr>
    <tr *ngFor="let song of constitution.songs">
        <td > {{song.id}} </td>
        <td> <button mat-stroked-button class="song-name" (click)="openDialogSong(song)" matTooltip="Cliquez pour voir la chanson" [matTooltipShowDelay]="1000">{{song.author}} - {{song.shortTitle}} </button> </td>
        <td> 
            <a href="{{song.url}}" target="_blank"> <mat-icon>play_arrow</mat-icon> </a>
        </td>
        <td *ngIf="!constitution.isAnonymous"> {{showDisplayName(song.patron)}} </td>
    </tr>
</table>
